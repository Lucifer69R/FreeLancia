<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeLancia</title>
    <link rel="stylesheet" href="Freelancia.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Tulpen+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <h1>Free<span>Lancia</span></h1>
     <h2>Post <span style = "color: rgb(255, 255, 255);">Your</span> Job</h2>
     <div class="form_input" style="text-align:center">
      <form>
        <div class="Clint">
     <input type="text" placeholder="Clint Name" id="Clint">
    </div>
    <div class="Project">
     <input type="text" placeholder="Project Name" id="Project">
    </div>
     <div class="Description">
     <textarea id="Description" placeholder="Project Description" rows="4" cols="20" ></textarea>
     </div>
     <div class="Duration">
     <input type="text" name="Duration" placeholder="Project Duration" id="Duration">
    </div>
    <div class="Qualification">
     <input type="text" name="Qualification" placeholder="Qualification" id="Qualification">
    </div>
    <div class="Skills">
     <input type="text" name="Skills" placeholder="Skills Required" id="Skills">
    </div>
    <div class="ddate">
     <input type="text" name="deadlinedate" placeholder="Deadline Date" id="ddate" >
    </div>
    <div class="Selectphoto"><span>Select Project Photo- </span> <input type="file" id="file" name="myfile"></div>
  </form>
    <button id="submit"  onclick = "window.location.href='index.html';" type="submit" >Submit</button>
    </div>  
</div>
</body>
</html>
