<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    
    <link rel="stylesheet" href="forgot.css" />
    <title>Forgot Password</title>
  </head>
  <body>
    
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Forgot Password</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Email Address" />
            </div>
            
            <input type="submit" value="Reset Password" class="btn solid" />
            <div class="t"><p class="social-text">Back to <a href="#">Login</a></p>
            </div>
          </form>
          
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Forgot Your Password ?</h3>
            <p>
              Don't worry You can easily reset your password .....
            </p>
           
          </div>
          <img src="frgt-removebg-preview.png" class="image" alt="" />
        </div>
        
      </div>
    </div>

    <script src="forgot.js"></script>
  </body>
</html>
