<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Login and signup Form</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <video autoplay muted loop id="myVideo">
        <source src="pexels_videos_2324166 (2160p).mp4" type="video/mp4">
      </video>  
</head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="view-3d-woman-using-laptop.jpg" alt="">
  
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
              </div>
              <div class="remember">
                <input type="checkbox"> Remember me
                <a href="#"><p>Forgot password?</p></a>
                
            </div>
              <div class="button input-box">
                <input type="button" value="Login">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Signup now</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Signup</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="User Name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Email Address" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Crete Password" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirm Password" required>
              </div>
              <div class="user-type">
                How do you want to join 
                <select name="user_type" class="select-type" required>
                    <option value="freelancer">Freelancer</option>
                    <option value="client">Client</option>
                 </select>
              </div>
              <div class="remember">
                <input type="checkbox" required> 
                I read carefully and accept all the<span><a href=""> terms & conditions </a> </span> of FreeLancia.
            </div>
              <div class="button input-box">
                <input type="submit" value="Signup Now">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
