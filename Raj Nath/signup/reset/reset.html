<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>reset password</title>
  </head>
  <body>
    
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Reset Password</h2>
            <div class="input-field">
              <i class="fas fa-globe"></i>
              <input type="Otp" placeholder="Enter The OTP" />
            </div>
            <input type="button" value="Verify OTP" class="btn solid" />
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="New Password" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirm Password" />
              </div>
                
            <input type="submit" value="UPDATE PASSWORD" class="btn solid" />
          </form>
          
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Reset Your Password </h3>
            <p>
              You can easily update your password .....
            </p>
           
          </div>
          <img src="reset.png" class="image" alt="" />
        </div>
        
      </div>
    </div>

    <script src="reset.js"></script>
  </body>
</html>
